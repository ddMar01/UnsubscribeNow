    <title>unsubscribe</title>
</head>
<body id="unsubscrib" style="text-align: center;">
    <table class="table" border="1"  cellspacing="1" cellpadding="15">

        <tr>
            <td>
                <form class="form">

                    <h3> unsubscribe here : </h3>
                    <label for="Email" style="color: rgb(56, 55, 55);">Email :</label><br>
                    <input type="email" id="Email" name="Email"><br>
                    <input  type="checkbox" id="checkBox">
                    <label for="unsubscribe" style="color: rgb(56, 55, 55);">unsubscribe</label><br>
                    <input type="button" id='button' class="btn btn-lg btn-outline-dark" value = "Click me" onclick="FbotonOn()">
                    <p id="texto"></p>
                </form>
            </td>
        </tr>
    </table>
    
    </body>
    </html>
    
    <footer>
        <script type="text/javascript">
            function FbotonOn() { 
            
                if(document.getElementById('checkBox').checked)
                    document.getElementById('texto').innerHTML = "Your email has been removed successfull";
                else
                    document.getElementById('texto').innerHTML = "Good Bye";
            }
            </script>

    </footer>
